<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@700&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>
    </head>
    <body>
        <div class="game-container">
            <div class="score-container">
                <h1 class="score">Score:</h1>
                <input type="range" id="speed" min="1" max="30"></input>
                <h1 class="score">High Score:</h1>
            </div>
            <div class="game-box">
                <div class="playable-area">
                    <canvas
                        id="game-canvas"
                        class="game-canvas"
                        width="750px"
                        height="700px"
                    ></canvas>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="game.js"></script>
</html>
